<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Admin</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="api.js"></script>
    <script>
      async function autenticarUsuario() {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        const objLoginSenha = { email: email, senha: senha };

        const isValid = await validarUsuario(objLoginSenha);

        if (isValid) {
          window.location.href = "mensagens.html";
        } else {
          alert("E-mail e Senha inválidos");
        }
      }
    </script>
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Aluguel de iates</h2>
          </div>
        </div>

        <nav>
          <ul class="navmenu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="admin.html" class="accent">Admin</a></li>
            <li><a href="mensagens.html">Mensagens</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Admin Login</h2>
        </div>
        <form
          id="loginForm"
          onsubmit="event.preventDefault(); autenticarUsuario();"
        >
          <div class="entry">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              style="
                width: 100%;
                padding: 10px;
                margin: 8px 0;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
              "
              required
            />
          </div>
          <div class="entry">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              style="
                width: 100%;
                padding: 10px;
                margin: 8px 0;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
              "
              required
            />
          </div>
          <div class="buttons">
            <button type="submit" class="button">Login</button>
          </div>
        </form>
      </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>
  </body>
</html>
