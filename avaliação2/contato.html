<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Contato</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="api.js"></script>
    <script>
      function enviarMensagem() {
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const mensagem = document.getElementById("msg").value;

        const mensagemObj = {
          nome: nome,
          email: email,
          mensagem: mensagem,
        };

        inserirMensagem(mensagemObj)
          .then((response) => {
            alert("Mensagem enviada com sucesso!");
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("msg").value = "";
          })
          .catch((error) => {
            alert("Erro ao enviar mensagem!");
            console.error("Erro ao enviar mensagem:", error);
          });
      }
    </script>
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Aluguel de iates</h2>
          </div>
        </div>

        <nav>
          <ul class="navmenu">
            <li><a href="index.html" class="accent">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="mensagens.html">Mensagens</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Entre em contato</h2>
        </div>

        <form onsubmit="event.preventDefault(); enviarMensagem();">
          <div class="entry">
            <label for="nome">Nome</label>
            <input type="text" id="nome" />
          </div>

          <div class="entry">
            <label for="email">E-mail</label>
            <input type="email" id="email" />
          </div>

          <div class="entry">
            <label for="msg">Mensagem</label>
            <textarea cols="40" rows="7" id="msg"></textarea>
          </div>

          <div class="buttons">
            <button type="submit" class="button">Enviar</button>
          </div>
        </form>
      </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>
  </body>
</html>
