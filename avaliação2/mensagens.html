<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Mensagens</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="api.js"></script>
    <script>
      async function carregarMensagens() {
        const mensagens = await obterMensagens();
        const tabela = document
          .getElementById("tabelaMensagens")
          .getElementsByTagName("tbody")[0];

        mensagens.forEach((mensagem) => {
          const row = tabela.insertRow();
          const nomeCell = row.insertCell(0);
          const emailCell = row.insertCell(1);
          const mensagemCell = row.insertCell(2);

          nomeCell.innerText = mensagem.nome;
          emailCell.innerText = mensagem.email;
          mensagemCell.innerText = mensagem.mensagem;
        });
      }

      document.addEventListener("DOMContentLoaded", carregarMensagens);
    </script>
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Aluguel de iates</h2>
          </div>
        </div>

        <nav>
          <ul class="navmenu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="mensagens.html" class="accent">Mensagens</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Mensagens Recebidas</h2>
        </div>
        <table id="tabelaMensagens" border="1">
          <thead>
            <tr>
              <th>Mensagens:</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>
  </body>
</html>
